<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"></th:block>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:if="${@currentUser.id>0}">
        <a class="nav-link text-white active h5" href="/home">Shopping List App</a>
        <a class="nav-link text-white active h5" href="/products/add">Add Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        </th:block>
    </nav>
</header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>
                    <div th:each="food : ${productsByCategory.get(0)}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span th:text="${food.toString()}"/>
                        <a class="ml-3 text-danger" th:href="@{/products/buy-product/{id}(id=*{food.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="drink : ${productsByCategory.get(1)}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span th:text="${drink.toString()}"/>
                        <a class="ml-3 text-danger" th:href="@{/products/buy-product/{id}(id=*{drink.getId()})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="household : ${productsByCategory.get(2)}" class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span th:text="${household.toString()}"/>
                        <a class="ml-3 text-danger" th:href="@{/products/buy-product/{id}(id=*{household.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="other : ${productsByCategory.get(3)}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span th:text="${other.toString()}"/>
                        <a class="ml-3 text-danger" th:href="@{/products/buy-product/{id}(id=*{other.getId()})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:href= "@{/products/remove-all}" class="btn btn-danger">Buy all products for <span th:text="${totalPriceOfProducts}"/></a>
    </div>
</main>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
